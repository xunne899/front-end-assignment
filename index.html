<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singapore Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navigation and content -->
    <header id="banner">
      <img
        id="banner-img"
        src="images/desktop/banner_content.jpg"
        alt="banner"
      />
    </header>
    <!-- body content -->
    <main>
      <!--get creative -->
      <section id="creative">
        <img
          id="creative-img"
          src="images/desktop/get_creative.jpg"
          alt="get_creative"
        />
      </section>
      <!-- all stories singapore -->
      <section id="stories">
        <img
          id="stories-img"
          src="images/desktop/stories_singapore.jpg"
          alt="stories"
        />
      </section>
      <!--students & teachers  -->
      <section id="student_teacher">
        <img
          id="students-teachers-img"
          src="images/desktop/students_teachers.jpg"
          alt="students_teachers"
        />
      </section>
      <!-- resources slide card-->
      <section id="slide_card">
        <img
          id="resources-slide-img"
          src="images/desktop/resources_slide.jpg"
          alt="slide cards"
        />
      </section>
      <!--resources wps & colornote card-->
      <section id="wp_colornote_card">
        <img
          id="resources-wps-colornote-img"
          src="images/desktop/resources_wps_colornote.jpg"
          alt="wp_colornote cards"
        />
      </section>
      <!--don't miss a thing  -->
      <section id="dont_miss">
        <img
          id="dont-miss-img"
          src="images/desktop/dont_miss.jpg"
          alt="dont_miss_a_thing"
        />
      </section>
      <!--here to help  -->
      <section id="here_to_help">
        <img
          id="here-to-help-img"
          src="images/desktop/here_to_help.jpg"
          width="100%"
          alt="here_to_help"
        />
      </section>
    </main>
    <!-- end of main -->
    <footer>
      <!-- footer content -->
      <section id="footer">
        <img
          id="footer-img"
          src="images/desktop/footer.jpg"
          width="100%"
          alt="footer"
        />
      </section>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
